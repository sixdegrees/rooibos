<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prototype example</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/base/jquery-ui.css" type="text/css" />
  <link rel="stylesheet" href="../../build/css/rooibos.css">
</head>
<body>
  <div id="application" class="vbox"></div>
  <script src="../../build/js/rooibos.js" type="text/javascript"></script>
  <script>
    $(function() {
      var Button = Backbone.View.extend({
        el: "#application",
        
        events: {
          "click #mybutton": "alert"
        },
        
        initialize: function() {
          _.bindAll(this, "render");
        },
        
        render: function() {
          $(this.el).load("templates/button.html", function() {
            Rooibos.update("#application");
          });
          
          return this;
        },
        
        alert: function(e) {
          e.preventDefault();
          alert("I should have this behaviour");
        }
      });
      
      new Button().render();
    });
  </script>
</body>
</html>
