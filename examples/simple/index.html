<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple example</title>
  <link rel="stylesheet" href="../../build/css/aristo.css">
  <script src="../../build/js/rooibos.js" type="text/javascript"></script>
  <script>
    var app = $.sammy(function() {
      this.element_selector = "#application";
      this.use(Sammy.Template);
      this.use(Sammy.Rooibos);
      
      this.get("#/", function() {
        this.partial("views/hello.html");
      });
    });
    
    $(function() { app.run("#/"); });
  </script>
</head>
<body>
  <div id="application" class="vbox"></div>
</body>
</html>
